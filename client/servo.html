<template name="servo">
  <div class="box box-default box-solid">
    <div class="box-header">
      <h3 class="box-title">{{servo.id}}</h3>
      <div class="box-tools pull-right">
        <button type="button" class="btn servo toggle-editable"><i class="fa fa-pencil"></i></button>
        <button type="button" class="btn servo toggle-open">
          {{#if openState}}
            <i class="fa fa-minus"></i>
          {{else}}
            <i class="fa fa-plus"></i>
          {{/if}}
        </button>
      </div>
    </div>
    <div class="box-body servo {{#unless openState}}hidden{{/unless}} {{#if editable}}editable{{/if}}">
      <label>Multiply <b>{{multiply}}</b></label>
      <div style="width:100%">
        <input type="text" data-role="multiply" class="span2" value="" data-slider-handle="square" />
      </div>
      <label>Neutral <b>{{neutral}}</b></label>
      <div style="width:100%">
        <input type="text" data-role="neutral" class="span2" value="" data-slider-handle="square" />
      </div>
      <label>Min <b>{{min}}</b></label>
      <div style="width:100%">
        <input type="text" data-role="min" class="span2" value="" data-slider-handle="square" />
      </div>
      <label>Max <b>{{max}}</b></label>
      <div style="width:100%">
        <input type="text" data-role="max" class="span2" value="" data-slider-handle="square" />
      </div>
      <label>Manual <b>{{manual}}</b></label>
      <div style="width:100%">
        <input type="text" data-role="manual" class="span2" value="" data-slider-handle="square" />
      </div>
    </div>
  </div>
</template>
