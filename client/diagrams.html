<template name="diagrams">
  <section class="content">

    <div class="box box-default box-solid col-md-12">
      <div class="box-header">
        <h3 class="box-title">Diagrams</h3>
      </div>
      <div id="charts-container" class="box-body">

        <div class="btn-group">
          {{#if state}}
          <label>Running</label>
            <button type="button" class="btn btn-danger toggle-plot">
              <i class="fa fa-stop"></i> Stop
            </button>
          {{else}}
            <label>Stopped</label>
            <button type="button" class="btn btn-danger toggle-plot">
              <i class="fa fa-play"></i> Stop
            </button>
          {{/if}}
        </div>

        <div id="plotly"></div>
      </div>
    </div>

    <!--div id="chart-pitch" style="width:600px;height:300px"></div>
    <div id="chart-roll" style="width:600px;height:300px"></div-->

    <h2>Section title</h2>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Temp</th>
            <th>Gyro X</th>
            <th>Gyro Y</th>
            <th>Gyro Z</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="out_temp">-</td>
            <td id="out_gyro_x">-</td>
            <td id="out_gyro_y">-</td>
            <td id="out_gyro_z">-</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</template>
