  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Company name</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">

</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="home"></span>
              Dashboard <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Saved reports</span>
          <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
            <span data-feather="plus-circle"></span>
          </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="file-text"></span>
              Diagrams
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>



      <div id="app" class="row">

        <div class="col-md-12">
          <button v-on:click="toggleState" type="button" class="btn btn-danger">
            <i class="fa fa-stop" v-if="state"></i> Loop</button>
          <button v-on:click="toggleRecord" type="button" class="btn btn-danger">
            <i class="fa fa-stop" v-if="recordState"></i> Record</button>
          <button v-on:click="togglePlot" type="button" class="btn btn-danger">
            <i class="fa fa-stop" v-if="plotState"></i> Plot</button>

          <div class="form-group">
            <label>Interval</label>
            <div style="width:100%">
              <input id="slider-interval" type="text" class="span2" value="" data-slider-handle="square" />
            </div>
          </div>
        </div>



        <controller class="form"
          inline-template
          v-for="controller in controllers"
          v-bind:controller="controller"
          v-bind:key="controller.name">
          <div class="col-md-6">
            <div class="box box-default box-solid">
              <div class="box-header">
                <h3 class="box-title">{{controller.name}}</h3>
              </div>
              <div class="box-body">
                <label>Target</label>
                <div style="width:100%">
                  <input type="text" data-role="target" class="span2" value="" data-slider-handle="square" />
                </div>
                <label>PID - P</label>
                <div style="width:100%">
                  <input data-role="PID-P"  type="text" class="span2" value="" data-slider-handle="square" />
                </div>
                <label>PID - I</label>
                <div style="width:100%">
                  <input data-role="PID-I"  type="text" class="span2" value="" data-slider-handle="square" />
                </div>
                <label>PID - D</label>
                <div style="width:100%">
                  <input data-role="PID-D" type="text" class="span2" value="" data-slider-handle="square" />
                </div>
              </div>
            </div>

            <servo
              v-for="servo in controller.servos"
              v-bind:key="servo.id"
              v-bind:servo="servo">
            </servo>

          </div>
        </controller>

      </div>

      <div class="box box-default box-solid col-md-6">
        <div class="box-header">
          <h3 class="box-title">Plot</h3>
          <div class="box-tools">
            <button class="btn btn-xs btn-success new-plot-value" type="button">+</button>
          </div>
        </div>
        <div class="box-body">
          <div id="plotly" style="height: 400px; width:100%">...</div>
        </div>
      </div>

      <div id="chart-pitch" style="width:600px;height:300px"></div>
      <div id="chart-roll" style="width:600px;height:300px"></div>

      <h2>Section title</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Temp</th>
              <th>Gyro X</th>
              <th>Gyro Y</th>
              <th>Gyro Z</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="out_temp">-</td>
              <td id="out_gyro_x">-</td>
              <td id="out_gyro_y">-</td>
              <td id="out_gyro_z">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<t-servo>
  <div class="box box-default box-solid">
    <div class="box-header">
      <h3 class="box-title">{{servo.id}}</h3>
    </div>
    <div class="box-body">
      <label>Neutral</label>
      <div style="width:100%">
        <input type="text" data-role="neutral" class="span2" value="" data-slider-handle="square" />
      </div>
      <label>Multiply</label>
      <div style="width:100%">
        <input type="text" data-role="multiply" class="span2" value="" data-slider-handle="square" />
      </div>
      <label>Manual</label>
      <div style="width:100%">
        <input type="text" data-role="manual" class="span2" value="" data-slider-handle="square" />
      </div>
    </div>
  </div>
</t-servo>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.js" integrity="sha256-pYLIMq3HE4prBar2HxbrrCdHAfG+Sv6nfnOaHDS5xBo=" crossorigin="anonymous"></script>
